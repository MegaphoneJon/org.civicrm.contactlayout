<h5>
  <i class="crm-i {{ block.icon || 'fa-question-circle-o' }}"></i>
  {{ block.title || ts('Unknown block') }}
</h5>
<div class="btn-group btn-group-xs cse-block-buttons">
  <button class="btn btn-success-outline" ng-if="block.edit" ng-click="editBlock(block)" title="{{ ts('Edit block') }}">
    <i class="crm-i fa-pencil"></i>
  </button>
  <button class="btn btn-danger-outline" ng-if="col" ng-click="removeBlock($index, col)" title="{{ ts('Remove block') }}">
    <i class="crm-i fa-close"></i>
  </button>
  <button class="btn btn-danger-outline" ng-if="!col && block.profile_id" ng-click="deleteBlock(block)" title="{{ ts('Delete block') }}">
    <i class="crm-i fa-trash"></i>
  </button>
</div>
<div class="btn-group btn-group-xs cse-block-collapsible-toggle">
  <button class="btn btn-info-outline" ng-click="toggleCollapsible(block)">
    <span ng-if="!block.collapsible"><i class="crm-i fa-window-maximize"></i> <span>{{ ts('Not collapsible') }}</span></span>
    <span ng-if="block.collapsible && !block.collapsed"><i class="crm-i fa-caret-square-o-down"></i> <span>{{ ts('Collapsible - open') }}</span></span>
    <span ng-if="block.collapsible && block.collapsed"><i class="crm-i fa-caret-square-o-right"></i> <span>{{ ts('Collapsible - closed') }}</span></span>
  </button>
</div>
<div class="cse-block-sample">
  <p class="cse-no-sample" ng-if="!block.sample || !block.sample.length">{{ ts('(No fields)') }}</p>
  <p ng-repeat="sample in block.sample">{{ sample }}</p>
</div>
